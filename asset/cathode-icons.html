<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cathode-icons</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		h1 small {
			font-size: 0.8em;
			padding-left: 2em;
		}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


@font-face {
	font-family:"cathode-icons";
	src:url("cathode-icons.eot");
	src:url("cathode-icons.eot?#iefix") format("embedded-opentype"),
		url("cathode-icons.woff2") format("woff2"),
		url("cathode-icons.woff") format("woff"),
		url("cathode-icons.ttf") format("truetype");
	font-weight:normal;
	font-style:normal;
}

.cathode-icon {
	
		font-family:"cathode-icons";
	
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.cathode-icon-check:before {
	content:"\f101";
}


.cathode-icon-cross:before {
	content:"\f102";
}


.cathode-icon-help-circle:before {
	content:"\f103";
}


.cathode-icon-info-circle:before {
	content:"\f104";
}


.cathode-icon-upload:before {
	content:"\f105";
}

		</style>
	</head>
	<body>
		<h1>cathode-icons</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="check"><i class="cathode-icon cathode-icon-check"></i> cathode-icon-check</div>
			
				<div class="icons__item" data-name="cross"><i class="cathode-icon cathode-icon-cross"></i> cathode-icon-cross</div>
			
				<div class="icons__item" data-name="help-circle"><i class="cathode-icon cathode-icon-help-circle"></i> cathode-icon-help-circle</div>
			
				<div class="icons__item" data-name="info-circle"><i class="cathode-icon cathode-icon-info-circle"></i> cathode-icon-info-circle</div>
			
				<div class="icons__item" data-name="upload"><i class="cathode-icon cathode-icon-upload"></i> cathode-icon-upload</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;cathode-icon cathode-icon-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
